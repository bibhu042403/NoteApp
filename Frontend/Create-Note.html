<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <link href="./Create-Note.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <title>Create Notes</title>
  </head>
  <body>
    <div class="maindiv">
      <nav class="nav-navigation-bar">
        <a class="heading-navigation-bar" href="./index.html">NoteApp</a>
        <ul class="list-navigation-bar">
          <li class="list-item-navigation-bar">
            <a class="list-item-navigation-bar" href="./index.html">Home</a>
          </li>
          <li class="list-item-navigation-bar">
            <a class="list-item-navigation-bar" href="View-Note.html"
              >View Note</a
            >
          </li>
          <li class="list-item-navigation-bar">
            <a
              class="list-item-navigation-bar list-item-navigation-bar-active"
              href="./Create-Note.html"
              >Create Note</a
            >
          </li>
        </ul>
      </nav>

      <div class="create-note-header">Create Note</div>
      <div class="create-note-form">
        <textarea
          class="create-note-form-textarea"
          placeholder="Write Notes Here....."
          id="note-text"
        ></textarea>

        <div>
          <input
            class="create-note-form-textbox"
            placeholder="Author name"
            id="author-text"
            type="text"
          />
        </div>
        <div class="create-note-button-wrap">
          <button class="create-note-button" onclick="createNote()">
            Save Notes
          </button>
        </div>
      </div>
    </div>

    <script src="./Create-Note.js"></script>
  </body>
</html>
